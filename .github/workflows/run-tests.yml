name: Run tests

on: [pull_request]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu:22.04
    env:
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: root
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.3' ]
        mongodb-version: [ '8.0.3' ]
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version:  ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo, mysql
          coverage: xdebug

      - name: Start MySQL
        run: |
            sudo /etc/init.d/mysql start
            mysql -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;" -u$DB_USERNAME -p$DB_PASSWORD

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Migrate database
        run: php artisan migrate -v
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: root
          mongodb-password: example
          mongodb-db: testing

      - name: Run tests
        run: php artisan test
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}